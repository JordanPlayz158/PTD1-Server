<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.layout}">
<head>
    <title>PTD | Login</title>
</head>
<div layout:fragment="content">
    <h1 class="mb-5">Login</h1>

    <form method="post" class="mx-5 d-flex flex-column align-items-center">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="w-auto form-control text-center" id="email" name="email" size="50" maxlength="50"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="w-auto form-control text-center" id="password" name="password" size="10" maxlength="10"/>
        </div>

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
        <p>Do you wish to create an account? <a th:href="@{/register}">Register Here</a></p>
    </form>
</div>
